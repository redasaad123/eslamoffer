version: "3.9"

services:
  api:
    build: .
    image: redasaad123/eslamoffer
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 2
        delay: 10s
    expose:
      - "3000"
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    depends_on:
      - api
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - webnet

networks:
  webnet:
    driver: overlay
